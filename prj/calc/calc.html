<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">



<head>
    <script src="calc.js"></script>
    <meta charset="utf-8" />
    <title>Calculator</title>
</head>
<body>
    <header>
        <h3 class="red">Calculator</h3>
    </header>
    <main>
        <form>
            <div>
                <input type="text" id="txt1" />
                !
                <input type="text" id="txt2" />
                =

            </div>
            <div>
                <input type="button" value="+" id="btn_plus" onclick="btnplus()"/>
            </div>


        </form>
        <hr />
        <h3>Advanced calculator</h3>
        <form>
            <input type="text" id="txt3"/>
            <input type="button" onclick="btnsolve()" value="="/>
            <output id="out2"></output>
        </form>
    </main>
</body>

</html>
