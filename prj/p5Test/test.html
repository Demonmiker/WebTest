<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="test.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="canvas_holder" class="c"> </div>
    <hr />
    <span class="flex-row">
        <output id="out" class="track-value" style="width:100px"></output>
        <span class="flex-col">
            <p class="track-value">Колво за клик</p>
            <input type="range" class="track-des" min="1" max="5" step="1" id="tr_par" value="1" onchange="tr_var_changed()" />
            <output id="track" class="track-value" style="align-self: center">NaN</output>
        </span>
        <span class="flex-col">
            <p class="track-value">Хвостики</p>
            <input type="range" min="0" max="255" step="5" id="tr_par2" value="10" onchange="tr_var_changed()" />
            <output id="track2" class="track-value" style="align-self: center">NaN</output>
        </span>
        <span class="flex-col">
            <p class="track-value">Гравитация</p>
            <input type="range" min="0" max="0.2" step="0.01" id="tr_par3" value="0.05" onchange="tr_var_changed()" />
            <output id="track3" class="track-value" style="align-self: center">NaN</output>
        </span>
        <span class="flex-col" style="width:5%">
            <input type="checkbox" id="ch1" onchange="tr_var_changed()" />
        </span>
        <span class="flex-col" style="width:10%;">
            <input type="button" style="height:100%; font-size:5vw"  value="ll" onclick="btn_pause()" />
        </span>
        <span class="flex-col" style="width:10%;">
            <input type="button" style="height:100%" onclick="btn_save()" />
        </span>
    </span>
</body>
</html>
